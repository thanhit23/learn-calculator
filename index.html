<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy Tính</title>
  <link rel="icon" href="./computer-icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="container-title">
      <h2>Máy Tính</h2>
    </div>
    <div class="container-result" id="result">
      <div class="textalign-end" id="exResult">
        <p class="m-0" id="exValue"></p>
      </div>
      <div class="textalign-end" id="outputResult">
        <p class="m-0" id="outputValue"></p>
      </div>
    </div>
    <div class="container-list" id="container-list">
      <button class="btn-item delete bg-btn" id="delete-all">C</button>
      <button class="btn-item delete bg-btn" id="delete">CE</button>
      <button class="btn-item disabilities bg-btn" id="percent">%</button>
      <button class="btn-item result" id="result">=</button>
      <button class="btn-item bracket bg-btn" id="bracket-left">(</button>
      <button class="btn-item bracket bg-btn" id="bracket-right">)</button>
      <button class="btn-item dot disabilities bg-btn" id=".">.</button>
      <button class="btn-item pi bg-btn" id="3.14">π</button>
      <button class="btn-item number bg-listbl" id="7">7</button>
      <button class="btn-item number bg-listbl" id="8">8</button>
      <button class="btn-item number bg-listbl" id="9">9</button>
      <button class="btn-item operator bg-btn" id="+">+</button>
      <button class="btn-item number bg-listbl" id="4">4</button>
      <button class="btn-item number bg-listbl" id="5">5</button>
      <button class="btn-item number bg-listbl" id="6">6</button>
      <button class="btn-item operator bg-btn" id="-">-</button>
      <button class="btn-item number bg-listbl" id="1">1</button>
      <button class="btn-item number bg-listbl" id="2">2</button>
      <button class="btn-item number bg-listbl" id="3">3</button>
      <button class="btn-item operator bg-btn" id="*">X</button>
      <button class="btn-item pow-sqrt bg-listbl disabilities" id="pow">x<sup>2</sup></button>
      <button class="btn-item operator bg-listbl" id="0">0</button>
      <button class="btn-item pow-sqrt posi-rel bg-listbl disabilities" id="sqrt">
        <p class="tick-mark">√</p>
        <sup class="dash">_</sup>
      </button>
      <button class="btn-item operator bg-btn" id="/">:</button>
      <button class="btn-item bg-btn theme-color" id="theme-color">
        <i class="fa-solid fa-moon btn-theme" style="display: none;" id="moon"></i>
        <i class="fa-solid fa-sun btn-theme" id="sun"></i>
      </button>
    </div>
  </div>
  <Script src="./lab.js"></Script>
  <script src="https://kit.fontawesome.com/5b900cdeed.js" crossorigin="anonymous"></script>
</body>
</html>
