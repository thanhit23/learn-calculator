      <button class="bg-while-hover number bg-listbl" id="6">6</button>
      <button class="bg-while-hover operator bg-btn" id="-">-</button>

      <button class="bg-while-hover number bg-listbl" id="2">2</button>
      <button class="bg-while-hover number bg-listbl" id="3">3</button>

      <button class="bg-while-hover operator bg-btn" id="0">0</button>
      <button class="empty number"></button>
      <button class="bg-while-hover operator bg-btn" id="/">:</button>
